<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Halloween!</title>
</head>
<body>

<img id="randomImage" alt="Random Image" style="width:100%; max-width:400px;">

<script>
  // Array of image URLs
  const images = [
    'https://i.ibb.co/cgSBhcj/take-a-shot.png',
    'https://i.ibb.co/kK00MqJ/How-to-Shotgun-a-Beer.jpg',
    'https://i.ibb.co/Yf0GTKg/plain-black-background-02fh7564l8qq4m6d.jpg',
    'https://i.ibb.co/PmVkTmB/plain-black-background-02fh7564l8qq4m6d-1.jpg',
    'https://i.ibb.co/vknqTYF/8e47a2dc18a34fbf3bb063765c0cb306.jpg',
    'https://i.ibb.co/Cn5z4G0/9f01736a2bd0986452bd95ef05abf425.jpg',
    'https://i.ibb.co/5h4sd75/ocay8u8ou3161.jpg',
  ];

  // Function to get a random image
  function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    return images[randomIndex];
  }

  // Set the src attribute of the img element to a random image
  document.getElementById('randomImage').src = getRandomImage();
</script>

</body>
</html>
